<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="../static/style1.css">
     
</head>

<body>
    <div class="hero">
        <form action="userdata.html" method="GET"></form>
            <div class="form-box">
                <div class= "button-box">
                    <div id = "btn"></div>
                    <button type = "button"  class = "toggle-btn" onclick= "login()" >Log In</button>
                    <button type = "button" class = "toggle-btn" onclick= "register()"  >Register</button>
            </div>
            <div class = "social-icons">
                <img src = "../static/social media icons/ig.JPG">
                <img src = "../static/social media icons/fb.JPG">
                <img src = "../static/social media icons/twitter.JPG" >
            </div> 
            
            <form id = "login" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "text" class = "input-field" placeholder = "Enter Password" required>
                <input type = "checkbox" class="check-box"><span> Remember Password</span>
                <button type = "submit" class = "submit-btn">Log in</button>
            </form>
            <form id = "register" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "text" class = "input-field" placeholder = "Email ID" required>
                <input type = "text" class = "input-field" placeholder = "Enter Password" required>
                <input type = "checkbox" class="check-box"><span> I agree to this terms & conditions</span>
                <button type = "submit" class = "submit-btn">Register</button>
            </form>

        </div>
        
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
    
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
    
        function login() {
            x.style.left = "50px";
            y.style.left = "550px";
            z.style.left = "0px";
        }
    </script>
    </body>
</html>
