<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="static/style1.css">


</head>

<body>
    <div class="hero">

            <div class="form-box">
            <div class= "button-box">
                <div id = "btn"></div>
                <button type = "button" class = "toggle-btn">Log In</button>
            </div>
            <div id="login-box">
            <form action="/userdata" method="GET">
                <label for="User">Username:</label>
                <input type="text" required id="user_name" name="user_name">
                <br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit">Submit</button>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
            </form>
            </div>
            <div class = "social-icons">
                <img src = "static/social media icons/ig.JPG">
                <img src = "static/social media icons/fb.JPG">
                <img src = "static/social media icons/twitter.JPG" >
            </div>
        </div>
        
    </div>
</body>

<return-home></return-home>

</html>
