{% extends "default.html" %}
    {% block title %}
    <title>Random recipe</title>
    {% endblock title %}
    {% block content %}

    <h1>PantryPal</h1>
    <h3>Search By {{selection}}</h3>
    <ul>
        {% for recipe in recipeList %}
            <p>
                <h3>{{ recipe.title }}</h3>
                <img src="{{ recipe.image }}" alt="No Image Available" width="200">
                <form action="/view" method="POST">
                    <button type="submit">View Recipe</button>
                    <input type="hidden" name="username" value="{{username}}">
                    <input type="hidden" name="value" value="{{recipe.id}}">
                </form>
                <a href="/addFave?value={{ recipe.id }}"><button type="submit">Add to Favorites</button></a>
                
            </p>
        {% endfor %}

    </ul>
    <return-home></return-home>
    
    {% endblock content %}
