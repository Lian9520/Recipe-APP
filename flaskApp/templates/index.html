<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Form</title>
</head>
<body>
    <p>
    <h2>Search by Recipe ID</h2>
    <form action="/id" method="POST">
        <label for="data_input">Enter Recipe ID:</label>
        <input type="text" id="data_input" name="data_input">
        <button type="submit">Submit</button>
    </form>
    <h2>Click For Random Recipe</h2>
    <a href="/random"><button>Get Random Recipe</button></a>
</p>

<p>
    <h2>Search By Category</h2>
    <form action="/searchResults" method="POST" id="search-options">
        <label for="search_query">Search for</label>
        <input type="text" id="search_query" name="search_query">
        <label for="search_criteria">in  </label>
        <select id="search_criteria" name="search_criteria">
            <option value="ingredient">ingredient</option>
            <option value="diet">diet</option>
            <option values="cuisine">cuisine</option>
        </select>
        <button type="submit">Search</button>
    </form>
</p>

</body>
</html>
